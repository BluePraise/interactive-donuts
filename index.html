<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <title>Sunburst Graph 1</title>
  <link rel="stylesheet" href="sunburst.css" />
  <script src="https://d3js.org/d3.v5.min.js"></script>

  <body>
    <div class="svg-container">
      <div class="svg-controls">
        <div class="valuefield-radio">
          <div class="switch switch--horizontal">
            <input
              type="radio"
              name="valuefield"
              id="radio-a"
              value="lower"
            />
            <label for="radio-a">Lower</label>
            <input type="radio" id="radio-b" name="valuefield" value="upper" checked />
            <label for="radio-b">Upper</label>
            <span class="toggle-outside"
              ><span class="toggle-inside"></span
            ></span>
          </div>
        </div>
      </div>
      <div id="partitionSVG" class="svg-chart-container">
        <div class="tooltip"></div>
      </div>
    </div>

    <script src="graph-3.js"></script>
  </body>
</head>
